<html>
    <head>
        <meta charset="utf-8">
        <title>User Story Manager</title>
    </head>

    <body>
        <h1>User Story Manager - Add a new Story</h1>

        <form action="/save-story" method="POST">
            <p><label for="title">Story Title</label><br>
                <textarea rows="1" cols="70" name="title"></textarea></p>
            <p><label for="story">User Story</label><br>
                <textarea rows="6" cols="70" name="story"></textarea></p>
            <p><label for="criteria">Acceptance Criteria</label><br>
                <textarea rows="6" cols="70" name="criteria"></textarea></p>
            <p><label for="business_value">Business Value</label><br>
                <input name="business_value" type="number" min="100" max="1500" step="100"></p>
            <p><label for="estimation">Estimation</label><br>
                <input type="number" name="estimation" min="0.5" max="40" step="0.5"></p>
            <p><label for="status">Status</label><br>
                <select name="status">
                    <option value="planning">Planning</option>
                    <option value="todo">TODO</option>
                    <option value="in_progress">In Progress</option>
                    <option value="review">Review</option>
                    <option value="done">Done</option>
                </select></p><br>
            <input type="submit" value="Create" />
</html>

<html>
    <head>
        <meta charset='utf-8'>
        <title>User Story Manager</title>
    </head>
    <body>
        <h1><b>User Story Manager</b></h1>
        <form action="http://127.0.0.1:5000/story">
            <input type="submit" value="Create a new story!">
        </form>
        <table border='1'>
            <tr>
                <th>ID</th>
                <th>Story title</th>
                <th>USer story</th>
                <th>Acceptance criteria</th>
                <th>Business Value</th>
                <th>Estimation</th>
                <th>Status</th>
                <th>Actions</th>
            <tbody>
                {% for line in stories %}
                <tr>
                    <td>{{line[0]}}</td>
                    <td>{{line[1]}}</td>
                    <td>{{line[2]}}</td>
                    <td>{{line[3]}}</td>
                    <td>{{line[4]}}</td>
                    <td>{{line[5]}}</td>
                    <td>{{line[6]}}</td>
                    <td>
                        <form action="delete" method="POST">
                            <button name="{{line[0]}}" type="submit"><img src="https://maxcdn.icons8.com/Share/icon/p1em/Editing//trash1600.png" height="15" width="15"></button>
                        </form>
                        <form action="{{ url_for('update_record', id_of_story=line[0]) }}">
                            <button type="submit"><img src="http://simpleicon.com/wp-content/uploads/pencil.png" width="15" height="15"></button>
                        </form>
                    </td>
                    

                </tr>
                {% endfor %}
            </tbody>
        </table>
